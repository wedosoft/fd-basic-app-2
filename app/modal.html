<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Content</title>
  <style>
    .modal-content {
      padding: 20px;
    }
    .modal-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .modal-text {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="modal-content">
    <div class="modal-title">Custom Modal Content</div>
    <div class="modal-text">
      This is a custom modal without backdrop. You can add any content here.
    </div>
  </div>
</body>
</html>
